<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>BMI Calculator</title>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-400 to-purple-500"
  >
    <div
      class="bg-gradient-to-br from-blue-200 via-teal-300 to-purple-300 p-8 rounded-2xl shadow-xl w-96 transform transition duration-300 hover:scale-105"
    >
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-4">
        âœ¨ BMI Calculator âœ¨
      </h2>

      <!-- User 1 -->
      <div class="flex justify-between mb-4">
        <div class="w-1/2 pr-2">
          <label class="block text-sm font-medium text-gray-600"
            >User 1 Weight (kg)</label
          >
          <input
            id=""
            type="number"
            class="weight1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div class="w-1/2 pl-2">
          <label class="block text-sm font-medium text-gray-600"
            >User 1 Height (m)</label
          >
          <input
            id=""
            type="number"
            step="0.01"
            class="height1 w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400"
          />
        </div>
      </div>

      <!-- User 2 -->
      <div class="flex justify-between mb-4">
        <div class="w-1/2 pr-2">
          <label class="block text-sm font-medium text-gray-600"
            >User 2 Weight (kg)</label
          >
          <input
            id=""
            type="number"
            class="weight2 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div class="w-1/2 pl-2">
          <label class="block text-sm font-medium text-gray-600"
            >User 2 Height (m)</label
          >
          <input
            id=""
            type="number"
            step="0.01"
            class="height2 w-full p-2 border rounded-md focus:ring-2 focus:ring-purple-400"
          />
        </div>
      </div>

      <div
        id=""
        class="result mt-4 text-center text-black text-lg font-bold transition-opacity opacity-0 duration-500"
      ></div>

      <button
        class="click w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-lg text-lg font-semibold hover:from-purple-600 hover:to-blue-500 transition-all duration-300 transform hover:scale-105"
      >
        Calculate BMI ðŸš€
      </button>
    </div>
  </body>
</html>
